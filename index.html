<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Apple Car Rentals - Duty Slip</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container" id="dutySlip">
     <div class="headu margin">

      <h1>Fast Cabs</h1>
      <img src="fast cabs.jpeg" height="100px" width="100px">
     </div>
        <form id="rentalForm">
          <div class="headu customer">

           <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
           </div>
           <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>
           </div>
          </div>
          <div class="headu carinfo">

           <div class="form-group">
            <label for="bookingId">Booking ID:</label>
            <input type="text" id="bookingId" name="bookingId" required>
           </div>
           <div class="form-group">
            <label for="carBooked">Car Booked:</label>
            <input type="text" id="carBooked" name="carBooked" required>
           </div>
           <div class="form-group">
            <label for="carAllowed">Car Allowed:</label>
            <input type="text" id="carAllowed" name="carAllowed" required>
           </div>
          </div>
          <div class="headu chauffeur">

           <div class="form-group">
            <label for="chauffeur">Chauffeur:</label>
            <input type="text" id="chauffeur" name="chauffeur" required>
           </div>
           <div class="form-group">
            <label for="vehicleNo">Vehicle No:</label>
            <input type="text" id="vehicleNo" name="vehicleNo" required>
           </div>
           <div class="form-group">
            <label for="chauffeurMob">Chauffeur Mobile:</label>
            <input type="tel" id="chauffeurMob" name="chauffeurMob" required>
           </div>
           <div class="form-group">
            <label for="chargeCode">Charge Code:</label>
            <input type="text" id="chargeCode" name="chargeCode" required>
           </div>
          </div>
          <div class="headu timing">

           <div class="form-group">
            <label for="pickupLocation">Pickup Location:</label>
            <input type="text" id="pickupLocation" name="pickupLocation" required>
           </div>
           <div class="form-group">
            <label for="reportingTime">Reporting Time:</label>
            <input type="datetime-local" id="reportingTime" name="reportingTime" required>
           </div>
           <div class="form-group">
            <label for="dateOut">Date Out:</label>
            <input type="datetime-local" id="dateOut" name="dateOut" required>
           </div>
           <div class="form-group">
            <label for="dateIn">Date In:</label>
            <input type="datetime-local" id="dateIn" name="dateIn" required>
           </div>
          </div>
          <div class="headu km">

           <div class="form-group">
            <label for="startingKm">Starting KM:</label>
            <input type="text" id="startingKm" name="startingKm" required>
           </div>
           <div class="form-group">
            <label for="closingKm">Closing KM:</label>
            <input type="text" id="closingKm" name="closingKm" required>
           </div>
          </div>
            <div class="form-group">
                <label>Today's Service:</label>
                <div class="radio-group">
                    <label><input type="radio" name="service" value="Excellent" required> Excellent</label>
                    <label><input type="radio" name="service" value="Good"> Good</label>
                    <label><input type="radio" name="service" value="Average"> Average</label>
                    <label><input type="radio" name="service" value="Poor"> Poor</label>
                </div>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="nextRequirement">Next Requirement:</label>
                <textarea id="nextRequirement" name="nextRequirement" rows="3"></textarea>
            </div>
            <button type="submit">Save</button>
            <button type="button" id="downloadPdf">Download PDF</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
